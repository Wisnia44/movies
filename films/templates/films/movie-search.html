{% extends "base.html" %}

{% block content %}

  <section class="search-form">
    <h4 class="description">Search for movies:</h4>
    <form class="search-form" action="{% url 'search_results' %}" method="GET">
      <input name="t" type="text" placeholder="Title">
      <input name="y" type="text" placeholder="Year">
      <input type="submit" value="Search" class="btn btn-success">
    </form>
  </section>
  
{% endblock %}
